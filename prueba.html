<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'military-green': '#5a6b3b',
                        'olive': '#6b7c32',
                        'warm-yellow': '#f4d03f',
                        'bright-yellow': '#f1c40f'
                    }
                }
            }
        }
    </script>
    <style>
        .table-scroll {
            scrollbar-width: thin;
            scrollbar-color: #5a6b3b #f3f4f6;
        }
        
        .table-scroll::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-scroll::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 4px;
        }
        
        .table-scroll::-webkit-scrollbar-thumb {
            background: #5a6b3b;
            border-radius: 4px;
        }
        
        .input-cell {
            transition: all 0.2s ease;
            background: transparent;
            border: 1px solid transparent;
        }
        
        .input-cell:focus {
            background: white;
            border-color: #5a6b3b;
            box-shadow: 0 0 0 2px rgba(90, 107, 59, 0.1);
        }
        
        .row-disabled {
            opacity: 0.5;
            background-color: #f9fafb !important;
        }
        
        .filter-badge {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-white">
    <div class="min-h-screen py-8">
        <div class="max-w-full mx-auto px-4">
            <div class="bg-green-800 rounded-3xl p-1">
                <div class="bg-transparent rounded-3xl p-8">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Gesti√≥n de Productos</h1>
                        <div class="w-24 h-1 bg-bright-yellow mx-auto mt-3 rounded-full"></div>
                    </div>
                    
                    <!-- Filtros y B√∫squeda -->
                    <div class="mb-6 space-y-4">
                        <!-- Barra de b√∫squeda -->
                        <div class="flex flex-col lg:flex-row gap-4 items-center">
                            <div class="flex-1">
                                <div class="relative">
                                    <input type="text" id="search-input" placeholder="Buscar productos por nombre, c√≥digo o descripci√≥n..." class="w-full px-4 py-3 pl-12 bg-gray-50 border-2 border-transparent rounded-xl focus:bg-white focus:border-military-green transition-all duration-300">
                                    <div class="absolute left-4 top-3.5 text-gray-400">
                                        üîç
                                    </div>
                                </div>
                            </div>
                            <button onclick="clearAllFilters()" class="px-6 py-3 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 transition-colors duration-200 font-medium">
                                Limpiar Filtros
                            </button>
                        </div>
                        
                        <!-- Filtros -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                            <!-- Filtro de categor√≠a -->
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Categor√≠a</label>
                                <select id="category-filter" class="w-full px-3 py-2 bg-gray-50 border-2 border-transparent rounded-lg focus:bg-white focus:border-military-green transition-all duration-300">
                                    <option value="">Todas las categor√≠as</option>
                                    <option value="electronica">üì± Electr√≥nica</option>
                                    <option value="telefonia">üìû Telefon√≠a</option>
                                    <option value="computacion">üíª Computaci√≥n</option>
                                    <option value="accesorios">üéß Accesorios</option>
                                    <option value="gaming">üéÆ Gaming</option>
                                    <option value="audio">üîä Audio</option>
                                </select>
                            </div>
                            
                            <!-- Checkbox Filtros -->
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2 cursor-pointer p-2 rounded-lg hover:bg-yellow-50 transition-colors">
                                    <input type="checkbox" id="stock-minimo-filter" class="w-4 h-4 text-military-green border-gray-300 rounded focus:ring-military-green">
                                    <span class="text-sm font-medium text-gray-700">‚ö†Ô∏è Stock M√≠nimo</span>
                                </label>
                            </div>
                            
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2 cursor-pointer p-2 rounded-lg hover:bg-yellow-50 transition-colors">
                                    <input type="checkbox" id="destacados-filter" class="w-4 h-4 text-military-green border-gray-300 rounded focus:ring-military-green">
                                    <span class="text-sm font-medium text-gray-700">‚≠ê Destacados</span>
                                </label>
                            </div>
                            
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2 cursor-pointer p-2 rounded-lg hover:bg-yellow-50 transition-colors">
                                    <input type="checkbox" id="descuentos-filter" class="w-4 h-4 text-military-green border-gray-300 rounded focus:ring-military-green">
                                    <span class="text-sm font-medium text-gray-700">üí∏ Con Descuento</span>
                                </label>
                            </div>
                            
                            <div class="space-y-2">
                                <label class="flex items-center space-x-2 cursor-pointer p-2 rounded-lg hover:bg-red-50 transition-colors">
                                    <input type="checkbox" id="inactivos-filter" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                                    <span class="text-sm font-medium text-gray-700">üö´ Inactivos</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Badges de filtros activos -->
                        <div id="active-filters" class="flex flex-wrap gap-2"></div>
                    </div>
                    
                    <!-- Tabla -->
                    <div class="bg-gray-50 rounded-2xl p-4">
                        <div class="table-scroll overflow-x-auto">
                            <table class="w-full min-w-max">
                                <thead>
                                    <tr class="border-b-2 border-gray-200">
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[60px]">Estado</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[200px]">Producto</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[120px]">C√≥digo</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[150px]">Categor√≠as</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[120px]">P. Compra</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[120px]">P. Venta</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[100px]">Descuento</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[100px]">P. Final</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[80px]">Stock</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[80px]">S. Min</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[200px]">Propiedades</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[60px]">‚≠ê</th>
                                        <th class="text-left p-4 font-bold text-gray-700 min-w-[100px]">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="products-table-body">
                                    <!-- Los productos se cargar√°n aqu√≠ -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Mensaje cuando no hay productos -->
                        <div id="no-products-message" class="text-center py-12 hidden">
                            <div class="text-gray-400 text-6xl mb-4">üì¶</div>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">No se encontraron productos</h3>
                            <p class="text-gray-500">Prueba ajustando los filtros o t√©rminos de b√∫squeda</p>
                        </div>
                    </div>
                    
                    <!-- Footer con estad√≠sticas -->
                    <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-gray-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-military-green" id="total-products">0</div>
                            <div class="text-sm text-gray-600">Total Productos</div>
                        </div>
                        <div class="bg-yellow-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-bright-yellow" id="featured-products">0</div>
                            <div class="text-sm text-gray-600">Destacados</div>
                        </div>
                        <div class="bg-red-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-red-600" id="low-stock-products">0</div>
                            <div class="text-sm text-gray-600">Stock Bajo</div>
                        </div>
                        <div class="bg-green-50 rounded-xl p-4 text-center">
                            <div class="text-2xl font-bold text-green-600" id="active-products">0</div>
                            <div class="text-sm text-gray-600">Activos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        let products = [
            {
                id: 1,
                nombre: "iPhone 15 Pro",
                codigo: "IPH15P001",
                categorias: ["telefonia", "electronica"],
                descripcion: "Smartphone premium con chip A17 Pro",
                precioCompra: 850,
                precioVenta: 1200,
                descuento: 10,
                stock: 25,
                stockMinimo: 10,
                propiedades: ["128GB", "5G", "6.1 pulgadas"],
                destacado: true,
                activo: true
            },
            {
                id: 2,
                nombre: "MacBook Air M3",
                codigo: "MBA13M3",
                categorias: ["computacion"],
                descripcion: "Laptop ultradelgada con chip M3",
                precioCompra: 1100,
                precioVenta: 1500,
                descuento: 0,
                stock: 5,
                stockMinimo: 8,
                propiedades: ["16GB RAM", "512GB SSD", "13 pulgadas"],
                destacado: false,
                activo: true
            },
            {
                id: 3,
                nombre: "AirPods Pro 2",
                codigo: "APP2GEN",
                categorias: ["audio", "accesorios"],
                descripcion: "Auriculares inal√°mbricos con cancelaci√≥n de ruido",
                precioCompra: 180,
                precioVenta: 280,
                descuento: 15,
                stock: 40,
                stockMinimo: 15,
                propiedades: ["Cancelaci√≥n Ruido", "USB-C", "Transparencia"],
                destacado: true,
                activo: false
            },
            {
                id: 4,
                nombre: "PlayStation 5",
                codigo: "PS5CONS",
                categorias: ["gaming", "electronica"],
                descripcion: "Consola de videojuegos de √∫ltima generaci√≥n",
                precioCompra: 400,
                precioVenta: 550,
                descuento: 5,
                stock: 12,
                stockMinimo: 5,
                propiedades: ["4K Gaming", "SSD 825GB", "Ray Tracing"],
                destacado: true,
                activo: true
            },
            {
                id: 5,
                nombre: "Samsung Galaxy S24",
                codigo: "SGS24ULT",
                categorias: ["telefonia", "electronica"],
                descripcion: "Smartphone Android con c√°mara profesional",
                precioCompra: 700,
                precioVenta: 950,
                descuento: 0,
                stock: 18,
                stockMinimo: 10,
                propiedades: ["200MP C√°mara", "12GB RAM", "6.8 pulgadas"],
                destacado: false,
                activo: true
            }
        ];

        let filteredProducts = [...products];

        // Renderizar tabla
        function renderTable() {
            const tbody = document.getElementById('products-table-body');
            const noProductsMsg = document.getElementById('no-products-message');
            
            if (filteredProducts.length === 0) {
                tbody.innerHTML = '';
                noProductsMsg.classList.remove('hidden');
                return;
            }
            
            noProductsMsg.classList.add('hidden');
            
            tbody.innerHTML = filteredProducts.map(product => {
                const precioFinal = product.precioVenta * (1 - product.descuento / 100);
                const isLowStock = product.stock <= product.stockMinimo;
                const rowClass = product.activo ? '' : 'row-disabled';
                
                return `
                    <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors ${rowClass}" data-id="${product.id}">
                        <td class="p-4">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" ${product.activo ? 'checked' : ''} 
                                       onchange="toggleProductStatus(${product.id})" 
                                       class="sr-only peer">
                                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-military-green"></div>
                            </label>
                        </td>
                        <td class="p-4">
                            <input type="text" value="${product.nombre}" 
                                   onchange="updateProduct(${product.id}, 'nombre', this.value)"
                                   class="input-cell w-full p-2 rounded-lg font-semibold">
                        </td>
                        <td class="p-4">
                            <input type="text" value="${product.codigo}" 
                                   onchange="updateProduct(${product.id}, 'codigo', this.value)"
                                   class="input-cell w-full p-2 rounded-lg font-mono text-sm">
                        </td>
                        <td class="p-4">
                            <div class="flex flex-wrap gap-1">
                                ${product.categorias.map(cat => `<span class="px-2 py-1 bg-military-green text-white text-xs rounded-full">${getCategoryIcon(cat)} ${cat}</span>`).join('')}
                            </div>
                        </td>
                        <td class="p-4">
                            <div class="relative">
                                <span class="absolute left-2 top-2 text-gray-500">$</span>
                                <input type="number" value="${product.precioCompra}" step="0.01" min="0"
                                       onchange="updateProduct(${product.id}, 'precioCompra', parseFloat(this.value))"
                                       class="input-cell w-full pl-6 pr-2 py-2 rounded-lg">
                            </div>
                        </td>
                        <td class="p-4">
                            <div class="relative">
                                <span class="absolute left-2 top-2 text-gray-500">$</span>
                                <input type="number" value="${product.precioVenta}" step="0.01" min="0"
                                       onchange="updateProduct(${product.id}, 'precioVenta', parseFloat(this.value))"
                                       class="input-cell w-full pl-6 pr-2 py-2 rounded-lg">
                            </div>
                        </td>
                        <td class="p-4">
                            <select onchange="updateProduct(${product.id}, 'descuento', parseInt(this.value))"
                                    class="input-cell w-full p-2 rounded-lg ${product.descuento > 0 ? 'text-red-600 font-semibold' : ''}">
                                <option value="0" ${product.descuento === 0 ? 'selected' : ''}>0%</option>
                                <option value="5" ${product.descuento === 5 ? 'selected' : ''}>5%</option>
                                <option value="10" ${product.descuento === 10 ? 'selected' : ''}>10%</option>
                                <option value="15" ${product.descuento === 15 ? 'selected' : ''}>15%</option>
                            </select>
                        </td>
                        <td class="p-4">
                            <span class="font-bold text-military-green">$${precioFinal.toFixed(2)}</span>
                        </td>
                        <td class="p-4">
                            <input type="number" value="${product.stock}" min="0"
                                   onchange="updateProduct(${product.id}, 'stock', parseInt(this.value))"
                                   class="input-cell w-full p-2 rounded-lg ${isLowStock ? 'text-red-600 font-bold bg-red-50' : ''}">
                            ${isLowStock ? '<div class="text-xs text-red-600 mt-1">‚ö†Ô∏è Bajo</div>' : ''}
                        </td>
                        <td class="p-4">
                            <input type="number" value="${product.stockMinimo}" min="0"
                                   onchange="updateProduct(${product.id}, 'stockMinimo', parseInt(this.value))"
                                   class="input-cell w-full p-2 rounded-lg text-gray-600">
                        </td>
                        <td class="p-4">
                            <div class="space-y-1">
                                ${product.propiedades.map((prop, index) => `
                                    <div class="flex items-center space-x-1">
                                        <div class="w-2 h-2 bg-bright-yellow rounded-full"></div>
                                        <input type="text" value="${prop}" 
                                               onchange="updateProductProperty(${product.id}, ${index}, this.value)"
                                               class="input-cell flex-1 p-1 rounded text-xs">
                                    </div>
                                `).join('')}
                            </div>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="toggleFeatured(${product.id})" 
                                    class="text-2xl hover:scale-110 transition-transform ${product.destacado ? 'text-bright-yellow' : 'text-gray-300'}">
                                ‚≠ê
                            </button>
                        </td>
                        <td class="p-4">
                            <button onclick="deleteProduct(${product.id})" 
                                    class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm">
                                üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            updateStats();
        }

        // Obtener icono de categor√≠a
        function getCategoryIcon(category) {
            const icons = {
                'electronica': 'üì±',
                'telefonia': 'üìû',
                'computacion': 'üíª',
                'accesorios': 'üéß',
                'gaming': 'üéÆ',
                'audio': 'üîä'
            };
            return icons[category] || 'üì¶';
        }

        // Actualizar producto
        function updateProduct(id, field, value) {
            const productIndex = products.findIndex(p => p.id === id);
            if (productIndex !== -1) {
                products[productIndex][field] = value;
                applyFilters();
            }
        }

        // Actualizar propiedad del producto
        function updateProductProperty(id, propertyIndex, value) {
            const productIndex = products.findIndex(p => p.id === id);
            if (productIndex !== -1) {
                products[productIndex].propiedades[propertyIndex] = value;
                applyFilters();
            }
        }

        // Toggle estado del producto
        function toggleProductStatus(id) {
            const productIndex = products.findIndex(p => p.id === id);
            if (productIndex !== -1) {
                products[productIndex].activo = !products[productIndex].activo;
                applyFilters();
            }
        }

        // Toggle producto destacado
        function toggleFeatured(id) {
            const productIndex = products.findIndex(p => p.id === id);
            if (productIndex !== -1) {
                products[productIndex].destacado = !products[productIndex].destacado;
                applyFilters();
            }
        }

        // Eliminar producto
        function deleteProduct(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
                products = products.filter(p => p.id !== id);
                applyFilters();
            }
        }

        // Aplicar filtros
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const stockMinimoFilter = document.getElementById('stock-minimo-filter').checked;
            const destacadosFilter = document.getElementById('destacados-filter').checked;
            const descuentosFilter = document.getElementById('descuentos-filter').checked;
            const inactivosFilter = document.getElementById('inactivos-filter').checked;

            filteredProducts = products.filter(product => {
                // B√∫squeda por texto
                const matchesSearch = !searchTerm || 
                    product.nombre.toLowerCase().includes(searchTerm) ||
                    product.codigo.toLowerCase().includes(searchTerm) ||
                    product.descripcion.toLowerCase().includes(searchTerm);

                // Filtro de categor√≠a
                const matchesCategory = !categoryFilter || product.categorias.includes(categoryFilter);

                // Filtro stock m√≠nimo
                const matchesStockMinimo = !stockMinimoFilter || product.stock <= product.stockMinimo;

                // Filtro destacados
                const matchesDestacados = !destacadosFilter || product.destacado;

                // Filtro descuentos
                const matchesDescuentos = !descuentosFilter || product.descuento > 0;

                // Filtro inactivos
                const matchesActivos = inactivosFilter ? !product.activo : product.activo;

                return matchesSearch && matchesCategory && matchesStockMinimo && 
                       matchesDestacados && matchesDescuentos && matchesActivos;
            });

            renderTable();
            updateActiveFilters();
        }

        // Actualizar badges de filtros activos
        function updateActiveFilters() {
            const activeFiltersContainer = document.getElementById('active-filters');
            const badges = [];
            
            const searchTerm = document.getElementById('search-input').value;
            const categoryFilter = document.getElementById('category-filter').value;
            
            if (searchTerm) badges.push(`B√∫squeda: "${searchTerm}"`);
            if (categoryFilter) badges.push(`Categor√≠a: ${getCategoryIcon(categoryFilter)} ${categoryFilter}`);
            if (document.getElementById('stock-minimo-filter').checked) badges.push('‚ö†Ô∏è Stock Bajo');
            if (document.getElementById('destacados-filter').checked) badges.push('‚≠ê Destacados');
            if (document.getElementById('descuentos-filter').checked) badges.push('üí∏ Con Descuento');
            if (document.getElementById('inactivos-filter').checked) badges.push('üö´ Inactivos');

            activeFiltersContainer.innerHTML = badges.map(badge => 
                `<span class="filter-badge px-3 py-1 bg-military-green text-white text-sm rounded-full">${badge}</span>`
            ).join('');
        }

        // Limpiar filtros
        function clearAllFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('category-filter').value = '';
            document.getElementById('stock-minimo-filter').checked = false;
            document.getElementById('destacados-filter').checked = false;
            document.getElementById('descuentos-filter').checked = false;
            document.getElementById('inactivos-filter').checked = false;
            applyFilters();
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalProducts = products.filter(p => p.activo).length;
            const featuredProducts = products.filter(p => p.activo && p.destacado).length;
            const lowStockProducts = products.filter(p => p.activo && p.stock <= p.stockMinimo).length;
            const activeProducts = products.filter(p => p.activo).length;

            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('featured-products').textContent = featuredProducts;
            document.getElementById('low-stock-products').textContent = lowStockProducts;
            document.getElementById('active-products').textContent = activeProducts;
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', applyFilters);
        document.getElementById('category-filter').addEventListener('change', applyFilters);
        document.getElementById('stock-minimo-filter').addEventListener('change', applyFilters);
        document.getElementById('destacados-filter').addEventListener('change', applyFilters);
        document.getElementById('descuentos-filter').addEventListener('change', applyFilters);
        document.getElementById('inactivos-filter').addEventListener('change', applyFilters);

        // Inicializar
        renderTable();
    </script>
</body>
</html>
