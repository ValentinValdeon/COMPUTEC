<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Version 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .diagonal-split {
            clip-path: polygon(0 0, 60% 0, 45% 100%, 0 100%);
        }
        
        .image-container {
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease-in-out;
        }
        
        .fade-in {
            opacity: 1;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .animate-slide-in-left {
            animation: slideInLeft 1s ease-out;
        }
        
        @media (max-width: 768px) {
            .diagonal-split {
                clip-path: none;
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <section class="relative h-screen flex items-center">
        <!-- Contenedor de imágenes de fondo -->
        <div class="absolute inset-0">
            <div id="image1" class="image-container absolute inset-0 fade-in" style="background-image: url('./assets/img/20250804_1318_Instalación\ de\ Cámaras_simple_compose_01k1txz3yye2er126npqcc434f.png');"></div>
            <div id="image2" class="image-container absolute inset-0 fade-out" style="background-image: url('./assets/img/samsung-memory-IO6lB6zHo7M-unsplash.jpg');"></div>
            <div id="image3" class="image-container absolute inset-0 fade-out" style="background-image: url('./assets/img/listening-to-music.jpg');"></div>
            <div id="image4" class="image-container absolute inset-0 fade-out" style="background-image: url('./assets/img/raychan-LdiTW9nzMcg-unsplash.jpg');"></div>
        </div>
        
        <!-- Overlay gradient -->
        <div class="absolute inset-0 bg-gradient-to-r from-slate-900/95 via-slate-800/70 to-transparent"></div>
        
        <!-- Contenido principal -->
        <div class="relative z-10 container mx-auto px-6 lg:px-8">
            <div class="max-w-2xl">
                <!-- Texto principal -->
                <div class="animate-slide-in-left">
                    <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight text-glow">
                        Tecnología que 
                        <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                            protege y conecta
                        </span> 
                        tu hogar
                    </h1>
                    
                    <p class="text-xl md:text-2xl text-gray-300 mb-8 font-light">
                        Innovación inteligente para un futuro más seguro
                    </p>
                    
                    <!-- Botón CTA -->
                    <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-2xl hover:shadow-blue-500/25">
                        Descubre más
                        <svg class="inline-block ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Indicadores de imagen -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-2 z-20">
            <div class="w-3 h-3 rounded-full bg-white/50 indicator active"></div>
            <div class="w-3 h-3 rounded-full bg-white/30 indicator"></div>
            <div class="w-3 h-3 rounded-full bg-white/30 indicator"></div>
            <div class="w-3 h-3 rounded-full bg-white/30 indicator"></div>
        </div>
    </section>

    <script>
        const images = ['image1', 'image2', 'image3', 'image4'];
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;

        function changeImage() {
            // Fade out current image
            document.getElementById(images[currentIndex]).classList.remove('fade-in');
            document.getElementById(images[currentIndex]).classList.add('fade-out');
            indicators[currentIndex].classList.remove('bg-white/50');
            indicators[currentIndex].classList.add('bg-white/30');
            
            // Move to next image
            currentIndex = (currentIndex + 1) % images.length;
            
            setTimeout(() => {
                // Fade in next image
                document.getElementById(images[currentIndex]).classList.remove('fade-out');
                document.getElementById(images[currentIndex]).classList.add('fade-in');
                indicators[currentIndex].classList.remove('bg-white/30');
                indicators[currentIndex].classList.add('bg-white/50');
            }, 100);
        }

        // Change image every 4 seconds
        setInterval(changeImage, 4000);

        // Add click functionality to indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                if (index !== currentIndex) {
                    document.getElementById(images[currentIndex]).classList.remove('fade-in');
                    document.getElementById(images[currentIndex]).classList.add('fade-out');
                    indicators[currentIndex].classList.remove('bg-white/50');
                    indicators[currentIndex].classList.add('bg-white/30');
                    
                    currentIndex = index;
                    
                    setTimeout(() => {
                        document.getElementById(images[currentIndex]).classList.remove('fade-out');
                        document.getElementById(images[currentIndex]).classList.add('fade-in');
                        indicators[currentIndex].classList.remove('bg-white/30');
                        indicators[currentIndex].classList.add('bg-white/50');
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
